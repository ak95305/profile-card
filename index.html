<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div id="main">
        <div id="top-img">
            <img src="./images/bg-pattern-top.svg">
        </div>
        <div id="bottom-img">
            <img src="./images/bg-pattern-bottom.svg">
        </div>
        <div id="id-card">
            <img id="img-pattern" src="./images/bg-pattern-card.svg"><br>
            <img id="avatar" src="./images/image-victor.jpg">
            <div id="intro">
                <h2 id="intro-name">Victor Crest <span id="grey">26</span></h2>
            </div>
            <h3 id="location"><span id="grey">London</span></h3>
            <div id="user-data">
                <div id="followers">
                    <h1>80K</h1>
                    <h3><span id="grey">Followers</span></h3>
                </div>
                <div id="likes">
                    <h1>803K</h1>
                    <h3><span id="grey">Likes</span></h3>
                </div>
                <div id="Photos">
                    <h1>1.4K</h1>
                    <h3><span id="grey">Photos</span></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
